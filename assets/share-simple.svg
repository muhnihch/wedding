<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0e0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Heart shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Heart shape with NH inside -->
  <g transform="translate(600, 315)">
    <!-- Heart shape -->
    <path d="M 0,-100 
             C -50,-150 -150,-150 -150,-50 
             C -150,25 -50,125 0,200 
             C 50,125 150,25 150,-50 
             C 150,-150 50,-150 0,-100 Z" 
          fill="#e91e63" 
          stroke="#c2185b" 
          stroke-width="8"
          filter="url(#shadow)"/>
    
    <!-- NH Text inside heart -->
    <text x="0" y="30" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="140" 
          font-weight="bold" 
          fill="#ffffff" 
          letter-spacing="8">
      NH
    </text>
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="200" cy="150" r="3" fill="#e91e63" opacity="0.3"/>
  <circle cx="1000" cy="480" r="3" fill="#e91e63" opacity="0.3"/>
  <circle cx="150" cy="500" r="2" fill="#e91e63" opacity="0.2"/>
  <circle cx="1050" cy="130" r="2" fill="#e91e63" opacity="0.2"/>
</svg>

