<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fffdf7"/>
      <stop offset="100%" stop-color="#fbf5e8"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>
  <!-- Geometric border inspired by Islamic patterns -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#D4AF37" stroke-width="3" rx="22"/>
  <rect x="60" y="60" width="1080" height="510" fill="none" stroke="#D4AF37" stroke-width="1.5" rx="18" opacity="0.6"/>

  <!-- Crescent & star emblem -->
  <g transform="translate(1020,110) scale(1.2)" opacity="0.7">
    <path d="M0 0 m-28 0 a28 28 0 1 0 56 0 a20 20 0 1 1 -40 0" fill="#D4AF37"/>
    <polygon points="30,0 36,12 50,12 39,20 43,33 30,25 17,33 21,20 10,12 24,12" fill="#D4AF37"/>
  </g>

  <!-- Bismillah / nikah dua (subtle) -->
  <text x="50%" y="30%" text-anchor="middle" font-family="'Amiri', 'Scheherazade New', serif" font-size="34" fill="#8B7355" opacity="0.8">بارك الله لكما وبارك عليكما وجمع بينكما في خير</text>

  <!-- Names -->
  <text x="50%" y="48%" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="76" fill="#6B5B47">Muhammed <tspan fill="#D4AF37">&</tspan> Dr. Husna</text>

  <!-- Date & Venue -->
  <text x="50%" y="62%" text-anchor="middle" font-family="'Open Sans', Arial, sans-serif" font-size="36" fill="#8B7355">December 28, 2025 • Babil Greens, Kerala</text>

  <!-- Subtle geometric watermark -->
  <g transform="translate(120,150) scale(0.9)" opacity="0.08" fill="#6B5B47">
    <rect x="0" y="0" width="120" height="120" rx="16"/>
    <rect x="140" y="0" width="120" height="120" rx="16"/>
    <rect x="70" y="130" width="120" height="120" rx="16"/>
    <rect x="210" y="130" width="120" height="120" rx="16"/>
  </g>
</svg>
